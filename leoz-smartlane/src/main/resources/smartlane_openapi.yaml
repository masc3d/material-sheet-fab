          description: A failure message caused by missing authentication
          schema:
            type: string
        422:
          $ref: "#/responses/InvalidInput"
        default:
          $ref: "#/responses/UnexpectedError"
  /refreshtoken:
    get:
      summary: Refresh token
      description: "Refreshes the user's current token by generating a new one which is valid from now."
      operationId: getRefreshToken
      tags:
      - Authorization
      responses:
        200:
          description: "New token, valid from now."
          schema:
            type: string
        401:
          description: A failure message caused by missing authentication
          schema:
            type: object
        422:
          $ref: "#/responses/InvalidInput"
        default:
          $ref: "#/responses/UnexpectedError"

  /excelfile/headerkeys:
    get:
      summary: Headerkeys
      description: A list of all possible (internal) keys, the Excel headers can be mapped to. Including a description in German.
      operationId: getExcelfileHeaderkeys
      tags:
        - Admin
      responses:
        200:
          description: "List of possible Excel header keys"
          schema:
            type: object
            properties:
              headerkeys:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                      description: Internal representation
                    fixlabel:
                      type: string
                      description: Description of key in German translation

  /excelfile/readheaders:
    post:
      summary: Read Excel headers
      description: "Reads the headers (first row) of an Excel file and returns a first guess for a mapping to our internal representation. This is useful for [configuration](reference#postexcelfilewriteheaders) of Excel uploads."
      operationId: postExcelfileReadheaders
      tags:
        - Admin
      consumes:
        - multipart/form-data
      parameters:
        - in: query
          name: persistent
          description: Whether the suggested mapping should be used immediately (not recommended)
          type: boolean

        - in: formData
          name: file[]
          description: local path of the file to be uploaded
          required: true
          type: string
      responses:
        200:
          description: "List of suggested keys for corresponding headers"
          schema:
            type: object
            properties:
              success:
                type: boolean
              headers:
                type: array
                items:
                  type: object
                  properties:
                    file_header:
                      type: string
                      description: Original name in file
                    suggested_key:
                      type: string
                      description: Internal representation
                    label:
                      type: string
                      description: Name
        401:
          description: A failure message caused by missing authentication
          schema:
            type: object
        422:
          $ref: "#/responses/InvalidInput"
        default:
          $ref: "#/responses/UnexpectedError"

  /excelfile/writeheaders:
    post:
      summary: Write headers
      description: "Writes the configuration of the Excel headers, used for uploading. Takes any array of json objects of the form {\"key\": \"excelheader\"}, where \"key\" is one of the keys as returned by /excelfile/headerkeys and excelheader the string value of the expected Excel header/columnname."
      operationId: postExcelfileWriteheaders
      tags:
        - Admin
      consumes:
        - multipart/form-data
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              headernames:
                type: array
                items:
                  type: object
      responses:
        201:
          description: Ok
        401:
          description: A failure message caused by missing authentication
          schema:
            type: object
        422:
          $ref: "#/responses/InvalidInput"
        default:
          $ref: "#/responses/UnexpectedError"

  /importheader:
    get:
      summary: Importheader
      description: Gets the current Excel header configuration.
      operationId: getImportheader
      tags:
        - Admin
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Importheader'
        403:
          $ref: "#/responses/MissingAuthorization"
        422:
          $ref: "#/responses/InvalidInput"
        default:
          $ref: "#/responses/UnexpectedError"

  /connectioncheck:
    get:
      summary: Connection check
      description: "Checks if the server has internet connection."
      operationId: getConnectionCheck
      tags:
      - Admin
      responses:
        200:
          description: "Returns status code of request to www.google.de"
          schema:
            type: string
        default:
          $ref: "#/responses/UnexpectedError"
  /analysis/{data_id}:
    get:
      summary: Analysis
      description: |
        Returns data accumulated by the Smartlane BigData backend.
        The actual data_ids, will follow. Individual data analysis can be requested via info@smartlane.de
      operationId: getAnalysisById
      tags:
      - Dispatch
      parameters:
        - in: path
          name: data_id
          description: Identifier for the requested data
          required: true
          type: string
      responses:
        200:
          description: OK
        403:
          $ref: "#/responses/MissingAuthorization"
        422:
          description: There is no data for your data_id
          schema:
            type: object
        default:
          $ref: "#/responses/UnexpectedError"

