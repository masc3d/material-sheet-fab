  /calcroute/optimized/timewindow:
    post:
      summary: Calc route optimized timewindow
      description: |
        Calculates the optimal route(s) for deliveries with (optional) time windows and a common starting point. The deliveries will be distributed to a number of tours according to the available time and vehicle capacities.
        It calls an intelligent algorithm which fits all delivery times into their respective time windows but also results in the shortest possible overall driving time.
        The number of tours will be minimized considering the given time and load volume constraints. if the url parameter "assign_drivers" is set to true, available drivers will automatically assigned to each tour.
        However, it is not necessary to define any drivers beforehand.

        This is per default an asynchroneous process which only returns a Process ID. Results can then be polled (e.g. every second) via "GET /api/process/status/<process_id>/final".
        There is also a possibility to get the results of a finished routing process immediately via Websockets. Please discuss our sample Websocket client implementations with us: support@smartlane.de.
        The routing process can also be called synchroneously by setting the "async" parameter explicitely to false. In this case, no polling is required and results will be returned directly.
        Pleas note that in this synchroneous case, the call might take a while and block the API server while waiting for the response.

      operationId: postCalcrouteOptimizedTimewindow
      tags:
        - Route
      parameters:
        - in: body
          name: body
          description: Routing Parameters
          required: true
          schema:
            $ref: "#/definitions/Routinginput"
        - in: query
          name: truck
          description: "indicates if a special route for trucks shall be calculated. In this case, truck restrictions on the respective roads will be respected. The resulting tour will not lead through truck restricted road sections. Default: false"
          default: false
          required: false
          type: boolean
        - in: query
          name: roundtrip
          description: "indicates if tours should be planned as round trip returning to the depot after finishing the tour"
          default: settings parameter for ROUNDTRIP_TOUR (which defaults to false)
          required: false
          type: boolean
        - in: query
          name: traffic
          description: "flag indicating if traffic situation prediction should be used for route calculation"
          default: true
          required: false
          type: boolean
        - in: query
          name: cancelroutes
          description: "flag indicating if all existing routes should be cancelled before new routing process starts"
          default: false
          required: false
          type: boolean
        - in: query
          name: vehicle
          description: "Vehicle type for resulting routes. Must be one of 'car', 'truck' or 'bicycle'. This parameter has an effect on the road types that will be used and on the average speed on each road"
          default: car
          required: false
          type: string
          enum: [
            'car',
            'truck',
            'bicycle'
          ]
        - in: query
          name: numvehicles
          description: "fix maximum number of tours that can be planned. If this parameter is set to a specific value, the actual number of drivers in the system will be ignored. No route will be calculated if this value is not enough for the necessary number of tours. Defaults to number of driver objects in the system. If there are no drivers in the system, a maximum of 5 is assumed."
          default: 0
          type: integer
          format: int32
          required: false
        - in: query
          name: assign_drivers
          description: "indicates if drivers should be assigned automatically after routing"
          default: false
          required: false
          type: boolean
        - in: query
          name: strict
          description: "indicates if all time windows of all deliveries should be strictly enforced. In this case, a tour cannot be calculated if the combination of time windows and travel times makes it impossible to calculate a tour fitting all time constraints. If this parameter is set to 'false' (which is the default value), time windows will be extended (relaxed) step by step from one to three hours. Bigger time windows increase the likelyhood of a possible routing solution but some deliveries will be made outside the planned time window. Default: false"
          default: false
          required: false
          type: boolean
        - in: query
          name: async
          description: "indicates if the routing process shall be asynchronous or not. If set to true, routing will be processed concurrently in the background and the server is free to receive other requests. A process ID will be returned immediately after calling the request which can then be polled (e.g. every second) via 'GET /api/process/status/<process_id>/final'. If set to false, server will be blocked and complete results will be returned immediately after they are processed."
          default: true
          required: false
          type: boolean
        - in: query
          name: response_data
          description: "Indicates if payload data (i.e. route and location/delivery details of routing result) should be provided in response. Only relevant when parameter 'async' is explicitely set to 'false'. Asynchroneous routing will not return any payload data immediately (see 'GET /api/process/status/<process_id>/final' instead)"
          default: false
          required: false
          type: string
          enum: [
            'none',
            'base',
            'all'
          ]
      responses:
        200:
          description: resulting route ids and (if reponse_data is set to 'base' or 'all'), also route payload data. 'all' also includes geo routestring of tour. Only relevant for synchroneous routing (else, see response status 202)
          schema:
            $ref: "#/definitions/Routemetadatas"
        202:
          description: process_id for started asynchroneous process. Can be used for async status polling via "GET /api/process/status/<process_id>/final"
        403:
          $ref: "#/responses/MissingAuthorization"
        422:
          $ref: "#/responses/InvalidInput"
        default:
          $ref: "#/responses/UnexpectedError"
  /calcroute/update/timewindow/{route_id}:
    patch:
      summary: Calc route update timewindow (id)
      description: |
        Re-calculates times and delivery orders of an existing time window optimized route based on current delays and traffic conditions.
        It generates a new route based on existing unfinished (not yet delivered or canceled) deliveries of the route with the given ID. Additionally, it may consume one or both optional ID lists of new deliveries and/or deleted deliveries as body parameter and calculates a route containing "old" and "new" deliveries combined minus the newly deleted deliveries.
        It also sets the status of the "old" route to "route_replaced" and sets the field "replaced_by" to the ID of the new calculated route. Already delivered or canceled delivery objects will not be re-calculated or re-ordered. Notice: All new deliveries must start from the same location (depot) than all already existing ones on the updated route.
      operationId: patchCalcRouteUpdateTimewindowById
      tags:
        - Route
      parameters:
        - in: path
          name: route_id
          description: Route ID
          required: true
          type: integer
          format: int32
        - in: body
          name: body
          description: Delivery IDs to be added and/or deleted to the existing route. Both lists are optional and can be combined.
          schema:
            type: object
            properties:
              add_deliveryids:
                type: array
                items:
                  type: integer
                  format: int32
              del_deliveryids:
                type: array
                items:
                  type: integer
                  format: int32
      responses:
        200:
          description: OK. Route successfully updated.
        403:
