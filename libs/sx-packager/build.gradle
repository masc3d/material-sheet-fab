group 'sx'
version '0.1'

buildscript {
    ext {
        v_jna = '4.5.1'
        v_kotlin = '1.2.41'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }

}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    jcenter()
}

//region Prototype test setup
test {
    useJUnit {
        includeCategories 'sx.junit.StandardTest'
    }
}

sourceSets {
    test {
        java {
            srcDirs += file('src/prototype/java')
        }
    }
}
//endregion

dependencies {
    compile(
            project(':sx-core'),
            project(':sx-rsync'),

            // JSR-310 / java.time drop-in replacement
            "org.threeten:threetenbp:1.3.6",

            // TODO: workaround for kotlin compiler not seeing jdk9 modules in non-jigsaw projects
            "javax.xml.bind:jaxb-api:$v_jaxb",

            // Kotlin
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$v_kotlin",

            // JNA
            "net.java.dev.jna:jna:$v_jna",
            "net.java.dev.jna:jna-platform:$v_jna",

            // logging
            "org.apache.commons:commons-lang3:3.7",
            "ch.qos.logback:logback-classic:1.2.3",
            "org.slf4j:jcl-over-slf4j:1.7.25",

            // Guava.
            // IMPORTANT: updating guava may cause classpath issues with gradle android-tools
            "com.google.guava:guava:25.1-jre",
    )

    testCompile(
            "junit:junit:4.12",
            "ch.qos.logback:logback-classic:1.2.3")
}