buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }

    ext {
        v_android_buildtools = '26.0.2'
        v_android_support = '26.1.0'
        v_android_test = '1.0.1'
        v_anko = '0.10.2'
        v_javamail = '1.6.0'
        v_junit = '4.12'
        v_kotlin = '1.1.51'
        v_material_dialogs = '0.9.4.7'
        v_ormlite = '5.0'
        v_paho = '1.1.1'
        v_roboelectric = '3.5'
        v_rxlifecycle = '2.2.0'
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 26
    buildToolsVersion v_android_buildtools
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    dataBinding {
        enabled true
    }

    lintOptions {
        abortOnError true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }


        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-rules-debug.pro'
        }
    }
}

dependencies {
    implementation(
            project(":sx-common"),

            fileTree(dir: 'libs', include: ['*.jar']),

            "com.jakewharton.threetenabp:threetenabp:1.0.5",

            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",

            // Anko
            "org.jetbrains.anko:anko-sqlite:$v_anko",

            // Android support libs
            "com.android.support:support-annotations:$v_android_support",
            "com.android.support:appcompat-v7:$v_android_support",
            "com.android.support:support-v4:$v_android_support",
            "com.android.support:design:$v_android_support",

            // rx
            "io.reactivex.rxjava2:rxjava:2.1.5",
            "io.reactivex.rxjava2:rxandroid:2.0.1",
            "io.reactivex:rxkotlin:2.0.0-RC1",

            // rxlifecycle
            "com.trello.rxlifecycle2:rxlifecycle:$v_rxlifecycle",
            "com.trello.rxlifecycle2:rxlifecycle-kotlin:$v_rxlifecycle",
            "com.trello.rxlifecycle2:rxlifecycle-components:$v_rxlifecycle",
            "com.trello.rxlifecycle2:rxlifecycle-android:$v_rxlifecycle",
            "com.jakewharton.rxbinding2:rxbinding:2.0.0",

            // Logging
            "org.slf4j:slf4j-api:$v_slf4j",
            "org.slf4j:jcl-over-slf4j:$v_slf4j",

            // JavaMail
            "com.sun.mail:android-mail:$v_javamail",
            "com.sun.mail:android-activation:$v_javamail",
    )

    compileOnly(
            project(':sx-mq'),

            "com.journeyapps:zxing-android-embedded:3.5.0",

            // MQTT persistence
            "org.eclipse.paho:org.eclipse.paho.client.mqttv3:$v_paho",
            "org.eclipse.paho:org.eclipse.paho.android.service:$v_paho",

            // Dialog
            "com.afollestad.material-dialogs:core:$v_material_dialogs",
            "com.afollestad.material-dialogs:commons:$v_material_dialogs",

            // ReactiveNetwork
            "com.github.pwittchen:reactivenetwork-rx2:0.12.1",

            // Flexible adapter
            "eu.davidea:flexible-adapter:5.0.0-rc3",
            "com.eightbitlab:blurview:1.3.3",

            // Requery sqlite
            "io.requery:sqlite-android:3.20.1"
    )

    testImplementation(
            "junit:junit:$v_junit",
            "org.robolectric:robolectric:$v_roboelectric",
            "org.robolectric:shadows-multidex:3.5",

            // MQTT client
            "org.eclipse.paho:org.eclipse.paho.client.mqttv3:$v_paho"
    )

    androidTestImplementation(
            "junit:junit:$v_junit",

            "com.android.support:support-annotations:$v_android_support",
            "com.android.support.test:runner:$v_android_test",
            "com.android.support.test:rules:$v_android_test",

            // Logging
            dependencies.create("com.github.tony19:logback-android-classic:1.1.1-6") {
                exclude group: 'com.google.android', module: 'android'
            },

            "org.eclipse.paho:org.eclipse.paho.client.mqttv3:$v_paho"
    )
}
