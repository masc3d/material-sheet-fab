group 'sx'
version '0.1'

buildscript {
    ext {
        v_kotlin = '1.1.4-3'
        v_kryo = '4.0.1'
        v_kryo_serializers = '0.42'
        v_slf4j = '1.7.25'
        v_protostuff = '1.6.0'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'kotlin'

// masc20150818., Keep source compatibility 1.7 for android support
sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
}

dependencies {
    compile(
            project(':sx-common'),
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            // Logging
            "org.slf4j:slf4j-api:$v_slf4j",
            "org.slf4j:jcl-over-slf4j:$v_slf4j"
    )

    compileOnly(
            // Kryo
            "com.esotericsoftware:kryo:$v_kryo",
            "de.javakaffee:kryo-serializers:$v_kryo_serializers",

            // Jackson
            "com.fasterxml.jackson.core:jackson-databind:$v_jackson",
            "com.fasterxml.jackson.core:jackson-annotations:$v_jackson",
            // Protostuff
            "io.protostuff:protostuff-core:$v_protostuff",
            "io.protostuff:protostuff-runtime:$v_protostuff",
            // Snappy
            "org.xerial.snappy:snappy-java:1.1.4"
    )

    testCompile(
            "junit:junit:4.12",

            // Kryo
            "com.esotericsoftware:kryo:$v_kryo",
            "de.javakaffee:kryo-serializers:$v_kryo_serializers",

            // Jackson
            "com.fasterxml.jackson.core:jackson-databind:$v_jackson",
            "com.fasterxml.jackson.core:jackson-annotations:$v_jackson",

            "ch.qos.logback:logback-classic:1.2.3"
    )
}

//region Test artifact configuration
// For sharing test classes (eg. for running as android instrumentation in android projects)
configurations {
    testArtifacts
}

task testJar(type: Jar) {
    classifier "test"
    from sourceSets.test.output
}

artifacts {
    testArtifacts testJar
}
//endregion