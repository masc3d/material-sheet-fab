group 'sx'
version '0.1'

buildscript {
    ext {
        v_kotlin = '1.2.40'
        v_sshd = '1.7.0'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'kotlin'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

//region Prototype test setup
test {
    useJUnit {
        includeCategories 'sx.junit.StandardTest'
    }
}

sourceSets {
    test {
        java {
            srcDirs += file('src/prototype/java')
        }
    }
}
//endregion

dependencies {
    compile(
            project(':sx-common'),

            // JSR-310 / java.time drop-in replacement
            "org.threeten:threetenbp:1.3.6",

            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",

            "org.apache.sshd:sshd-core:$v_sshd",
    )

    testCompile(
            "junit:junit:4.12",
            "ch.qos.logback:logback-classic:1.2.3"
    )
}
