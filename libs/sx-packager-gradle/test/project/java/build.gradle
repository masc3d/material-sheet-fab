import java.nio.file.Paths

plugins {
    id 'sx-packager'
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'sx-packager'

mainClassName = 'Main'
version '0.1'

task helloWorld {
    doLast {
        println 'Hello world!'
    }
}

jar {
    manifest {
        attributes(
                'Implementation-Name': project.name,
                'Implementation-Version': project.version,
                'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}

packager {
    title = 'sx-packager test'
    releaseBasePath = project.rootDir.toPath()
            .parent
            .parent
            .resolve("release")
            .toFile()
}
