group = 'sx'
version = '0.1'

buildscript {
    ext {
        v_kotlin = '1.1.51'
        v_jsch = '0.0.9'
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'java-library-distribution'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Kotlin
    compile(
            localGroovy(),
            gradleApi(),

            project(':sx-common'),
            project(':sx-packager'),

            // JSR-310 / java.time drop-in replacement
            "org.threeten:threetenbp:1.3.6",

            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            "org.jetbrains.kotlinx:kotlinx-support-jdk8:0.3",

            "org.apache.commons:commons-compress:1.13",
            "commons-io:commons-io:2.6",
            "org.tukaani:xz:1.6",
            // TODO 4.9.0.201710071750-r breaks user auth
            "org.eclipse.jgit:org.eclipse.jgit:4.8.0.201706111038-r",

            // For authenticating ssh/jgit against key agent
            "com.jcraft:jsch.agentproxy.connector-factory:$v_jsch",
            "com.jcraft:jsch.agentproxy.jsch:$v_jsch",
            "com.jcraft:jsch.agentproxy.sshagent:$v_jsch",
            "com.jcraft:jsch.agentproxy.pageant:$v_jsch",
    )

    testCompile(
            gradleTestKit(),
            "junit:junit:4.12",
    )

    configurations {
        testRuntime {
            // Resolves multiple slf4j bindings between gradle/testkit & logback
            exclude group: 'ch.qos.logback'
        }
    }
}

test {
    useJUnit {
        includeCategories 'sx.junit.StandardTest'
    }
}

