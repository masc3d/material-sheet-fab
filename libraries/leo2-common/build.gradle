sourceCompatibility = 1.8
version = '1.0'

dependencies {
    compile project(':libraries:sx-common')

    // logging
    compile 'commons-logging:commons-logging:+'
    compile "ch.qos.logback:logback-classic:+"
    compile "org.slf4j:jcl-over-slf4j:+"

    // javax
    compile "javax.ws.rs:javax.ws.rs-api:$v_javax_ws_rs"
    compile "javax.servlet:javax.servlet-api:$v_javax_servlet"

    // persistence
    compile "org.eclipse.persistence:javax.persistence:$v_eclipselink"

    // swagger for json doc
    compile "com.wordnik:swagger-annotations:$v_swagger"
    compile "com.fasterxml.jackson.core:jackson-databind:$v_jackson"

    // messaging
    // ActiveMQ
    compile "org.apache.activemq:activemq-broker:$v_activemq"
    compile "org.apache.activemq:activemq-kahadb-store:$v_activemq"
    compile "org.apache.activemq:activemq-jms-pool:$v_activemq"
    compile "org.apache.activemq:activemq-jaas:$v_activemq"
    compile "org.apache.activemq:activemq-mqtt:$v_activemq"
    compile("org.apache.activemq:activemq-http:$v_activemq") {
        exclude group: 'org.springframework'
        exclude group: 'org.apache.activemq', module: 'activemq-spring'
        exclude group: 'org.eclipse.jetty.aggregate'
    }
    // http support
    compile 'org.apache.httpcomponents:httpclient:4.+'
    compile 'com.thoughtworks.xstream:xstream:1.+'

    // spring
    compile("org.springframework:spring-jms:$v_spring")

    compile "org.eclipse.jgit:org.eclipse.jgit:+"

    testCompile group: 'junit', name: 'junit', version: v_junit

    // webservice client libraries for test cases
    testCompile "org.jboss.resteasy:resteasy-client:$v_resteasy"

    // jackson JSON serializer
    testCompile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$v_jackson"
    testCompile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:$v_jackson"
}