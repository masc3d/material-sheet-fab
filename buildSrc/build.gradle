buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:+"
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-runtime:+"
    compile "org.jetbrains.kotlin:kotlin-stdlib:+"

    compile "org.apache.commons:commons-lang3:3.+"
    compile "org.eclipse.jgit:org.eclipse.jgit:4.+"
    compile 'com.google.guava:guava:18.+'
}

def srcdir_import = file("$projectDir/src/import/java")

sourceSets {
    main.java.srcDirs += srcdir_import
    main.java.srcDirs += 'src/main/kotlin'
}


// Task for importing classes from other projects
task copyClasses(type: Task) {
    project.sync {
        from '../libs/leoz-common/src/main/java', '../libs/sx-common/src/main/java'
        into srcdir_import
        include '**/build/**', '**/rsync/**', '**/ProcessExecutor*', '**/Disposable*/', '**/Action*/'
        includeEmptyDirs = false
    }
}

// Copy classes before compilation
compileJava.dependsOn(copyClasses)
compileKotlin.dependsOn(copyClasses)

