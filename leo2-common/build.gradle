apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    //compile 'javax.ws.rs:javax.ws.rs-api:2.0'

    compile 'org.glassfish.jersey.core:jersey-client:2.11'
    compile 'org.glassfish.jersey.ext:jersey-proxy-client:2.11'
    compile 'org.codehaus.jackson:jackson-jaxrs:1.9.11'
}