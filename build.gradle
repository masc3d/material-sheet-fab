buildscript {
    ext {
        v_kotlin = '1.0.2'
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

// masc20150818., Keep source compatibility 1.7 for android support
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

configurations {
    provided {
        dependencies.all { dep ->
            configurations.default.exclude group: dep.group, module: dep.name
        }
    }
    compile.extendsFrom provided
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-runtime:$v_kotlin"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin"

    // Logging
    compile 'commons-logging:commons-logging:1.1'
    compile "ch.qos.logback:logback-classic:1.1.7"
    compile "org.slf4j:jcl-over-slf4j:1.7.21"

    // Misc
    compile 'com.google.guava:guava:18.0'
    compile 'org.apache.commons:commons-lang3:3.4'

    // JMS
    provided 'javax.jms:jms-api:1.1-rev-1'

    // JAX-RS
    provided "javax.ws.rs:javax.ws.rs-api:2.0.1"

    // Ini/conf file support
    compile 'org.ini4j:ini4j:0.5.4'

    provided "javax.servlet:javax.servlet-api:3.1.0"

    // ActiveMQ
    def v_activemq = '5.13.3'
    provided "org.apache.activemq:activemq-broker:$v_activemq"
    provided "org.apache.activemq:activemq-kahadb-store:$v_activemq"
    provided "org.apache.activemq:activemq-leveldb-store:$v_activemq"
    provided "org.apache.activemq:activemq-jms-pool:$v_activemq"
    provided "org.apache.activemq:activemq-jaas:$v_activemq"
    provided "org.apache.activemq:activemq-mqtt:$v_activemq"
    provided("org.apache.activemq:activemq-http:$v_activemq") {
        exclude group: 'org.springframework'
        exclude group: 'org.apache.activemq', module: 'activemq-spring'
        exclude group: 'org.eclipse.jetty.aggregate'
    }

    // Mina/SSHD
    provided 'org.apache.sshd:sshd-core:1.2.0'

    // Spring
    provided 'org.springframework:spring-jms:4.2.6.RELEASE'

    // Kryo
    provided 'com.esotericsoftware:kryo:3.0.3'

    // Snappy
    provided 'org.xerial.snappy:snappy-java:1.1.2.4'

    // JNA
    provided "net.java.dev.jna:jna:4.2.2"
    provided "net.java.dev.jna:jna-platform:4.2.2"

    provided 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}