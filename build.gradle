group = 'sx'
version = '1.0'

buildscript {
    ext {
        v_kotlin = '1.0.3'
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'project-report'

// masc20150818., Keep source compatibility 1.7 for android support
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

configurations {
    provided {
        dependencies.all { dep ->
            configurations.default.exclude group: dep.group, module: dep.name
        }
    }
    compile.extendsFrom provided
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-runtime:$v_kotlin"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin"

    // Logging
    def v_slf4j = '1.7.21'
    compile "org.slf4j:slf4j-api:$v_slf4j"
    compile "org.slf4j:jcl-over-slf4j:$v_slf4j"
    provided "ch.qos.logback:logback-classic:1.1.7"

    // Misc
    compile "org.apache.commons:commons-lang3:3.4"

    // RX
    compile "io.reactivex:rxjava:1.1.9"
    compile "io.reactivex:rxkotlin:0.60.0"

    // JAX-RS
    provided "javax.ws.rs:javax.ws.rs-api:2.0.1"

    // Ini/conf file support
    compile 'org.ini4j:ini4j:0.5.4'

    //region Serialization support

    // Kryo
    provided "com.esotericsoftware:kryo:4.0.0"

    // Protostuff
    def v_protostuff = '1.4.4'
    provided "io.protostuff:protostuff-core:$v_protostuff"
    provided "io.protostuff:protostuff-runtime:$v_protostuff"

    // Snappy
    provided "org.xerial.snappy:snappy-java:1.1.2.4"

    //endregion

    // Mina/SSHD
    provided "org.apache.sshd:sshd-core:1.2.0"

    // JNA
    provided "net.java.dev.jna:jna:4.2.2"
    provided "net.java.dev.jna:jna-platform:4.2.2"

    provided "junit:junit:4.12"
    testCompile "junit:junit:4.12"
}