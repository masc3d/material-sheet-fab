group 'sx'
version '0.1'

buildscript {
    ext {
        v_kotlin = '1.0.6'
        v_slf4j = '1.7.22'
        v_protostuff = '1.5.2'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

configurations {
    // TODO: compileOnly doesn't work property with AndroidStudio (will compile, but doesn't see classes in editor etc.)
    provided {
        dependencies.all { dep ->
            configurations.default.exclude group: dep.group, module: dep.name
        }
    }
    compile.extendsFrom provided
}

dependencies {
    compile(
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            // Logging
            "org.slf4j:slf4j-api:$v_slf4j",
            "org.slf4j:jcl-over-slf4j:$v_slf4j"
    )

    provided(
            // Kryo
            "com.esotericsoftware:kryo:4.0.0",
            // Protostuff
            "io.protostuff:protostuff-core:$v_protostuff",
            "io.protostuff:protostuff-runtime:$v_protostuff",
            // Snappy
            "org.xerial.snappy:snappy-java:1.1.2.6"
    )

    testCompile(
            "com.esotericsoftware:kryo:4.0.0",
            "junit:junit:4.12"
    )
}
