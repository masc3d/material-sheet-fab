group 'sx'
version '0.1'

buildscript {
    ext {
        v_kotlin = '1.0.5-3'
        v_slf4j = '1.7.22'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            project(':libs:sx-common'),
            // Kotlin
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            // Logging
            "org.slf4j:slf4j-api:$v_slf4j",
            "org.slf4j:jcl-over-slf4j:$v_slf4j",
            "ch.qos.logback:logback-classic:1.1.7"
    )

    testCompile(
            "junit:junit:4.12"
    )
}
