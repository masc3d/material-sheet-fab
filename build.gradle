buildscript {
    repositories {
        jcenter()
    }
    ext {
        v_android_buildtools = '25.0.2'
        v_android_support = '25.2.0'
        v_anko = '0.10.0-rc'
        v_javamail = '1.5.5'
        v_kotlin = '1.1.2-3'
        v_paho = '1.1.1'
        v_rxlifecycle = '2.0.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 25
    buildToolsVersion v_android_buildtools
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
    }
}

dependencies {
    compile(
            project(":sx-common"),

            fileTree(dir: 'libs', include: ['*.jar']),

            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            dependencies.create("org.jetbrains.anko:anko:$v_anko") { details ->
                // masc20170516. too early for those
                exclude group: 'org.jetbrains.anko', module: 'anko-sdk25'
                exclude group: 'org.jetbrains.anko', module: 'anko-coroutines'
                exclude group: 'org.jetbrains.anko', module: 'anko-sdk25-coroutines'
                exclude group: 'org.jetbrains.anko', module: 'anko-appcompat-v7-coroutines'
            },

            // Android support libs
            "com.android.support:support-annotations:$v_android_support",
            "com.android.support:appcompat-v7:$v_android_support",
            "com.android.support:support-v4:$v_android_support",
            "com.android.support:design:$v_android_support",

            // rx
            "io.reactivex.rxjava2:rxjava:2.1.0",
            "io.reactivex.rxjava2:rxandroid:2.0.1",

            // rxlifecycle
            "com.trello.rxlifecycle2:rxlifecycle:$v_rxlifecycle",
            "com.trello.rxlifecycle2:rxlifecycle-kotlin:$v_rxlifecycle",
            "com.trello.rxlifecycle2:rxlifecycle-components:$v_rxlifecycle",
            "com.trello.rxlifecycle2:rxlifecycle-android:$v_rxlifecycle",
            "com.jakewharton.rxbinding2:rxbinding:2.0.0",

            // JavaMail
            "com.sun.mail:android-mail:$v_javamail",
            "com.sun.mail:android-activation:$v_javamail",
    )
    provided(
            'com.journeyapps:zxing-android-embedded:3.5.0',

            // MQTT
            "org.eclipse.paho:org.eclipse.paho.client.mqttv3:$v_paho"
    )
    androidTestCompile(
            "junit:junit:4.12",
            "com.android.support:support-annotations:$v_android_support",
            "com.android.support.test:runner:0.5",
            "com.android.support.test:rules:0.5"
    )
}
