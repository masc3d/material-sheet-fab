group 'sx'
version '0.1'

buildscript {
    ext {
        v_kotlin = '1.0.4'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            project(':libs:sx-common'),
            project(':libs:sx-serialization'),
            // Kotlin
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            // Kryo
            "com.esotericsoftware:kryo:4.0.0"
    )

    testCompile(
            "junit:junit:4.12"
    )
}
