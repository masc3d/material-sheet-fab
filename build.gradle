group 'sx'
version '0.1'

buildscript {
    ext {
        v_kotlin = '1.0.6'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            // Mina/SSHD
            "org.apache.sshd:sshd-core:1.3.0"
    )

    testCompile(
            "junit:junit:4.12",
            "ch.qos.logback:logback-classic:1.1.10"
    )
}
