group = 'sx'
version = '0.1'

buildscript {
    ext {
        v_feign = '8.18.0'
        v_kotlin = '1.1.1'
        v_slf4j = '1.7.25'
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'project-report'

// masc20150818., Keep source compatibility 1.7 for android support
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

configurations {
    // TODO: compileOnly doesn't work property with AndroidStudio (will compile, but doesn't see classes in editor etc.)
    provided {
        dependencies.all { dep ->
            configurations.default.exclude group: dep.group, module: dep.name
        }
    }
    compile.extendsFrom provided
}

dependencies {
    compile(
            // Kotlin
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            // Logging
            "org.slf4j:slf4j-api:$v_slf4j",
            "org.slf4j:jcl-over-slf4j:$v_slf4j",
            // RX
            "io.reactivex.rxjava2:rxjava:2.0.7",
            "io.reactivex:rxkotlin:2.0.0-RC1",
    )

    provided(
            // Misc
            "org.apache.commons:commons-lang3:3.5",
            // JAX-RS
            "javax.ws.rs:javax.ws.rs-api:2.0.1",
            // JNA
            "net.java.dev.jna:jna:4.4.0",
            "net.java.dev.jna:jna-platform:4.4.0",
            // RESTeasy client
            "org.jboss.resteasy:resteasy-client:$v_resteasy",
            "org.jboss.resteasy:resteasy-jackson2-provider:$v_resteasy",
            // Jersey REST client
            "org.glassfish.jersey.core:jersey-client:$v_jersey",
            "org.glassfish.jersey.ext:jersey-proxy-client:$v_jersey",
            // Feign REST
            "com.netflix.feign:feign-core:$v_feign",
            "com.netflix.feign:feign-jackson:$v_feign",
            "com.netflix.feign:feign-jaxrs:$v_feign",
            // YAML
            "org.yaml:snakeyaml:1.18",
            // JUnit
            "junit:junit:4.12"
    )

    testCompile(
            "junit:junit:4.12",
            "ch.qos.logback:logback-classic:1.2.2"
    )
}