buildscript {
    repositories {
        jcenter()
    }
    ext {
        v_kotlin = '1.0.3'
        v_android_buildtools = '24.0.0'
        v_android_support = '24.0.0'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 24
    buildToolsVersion v_android_buildtools
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-runtime:$v_kotlin"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin"

    compile project(":libs:sx-common")

    // Android support libs
    compile "com.android.support:support-annotations:$v_android_support"
    compile "com.android.support:appcompat-v7:$v_android_support"
    compile "com.android.support:support-v4:$v_android_support"

    // RX
    compile "io.reactivex:rxjava:1.1.7"
    compile "io.reactivex:rxandroid:1.2.1"
    def v_rxlifecycle = '0.6.1'
    compile "com.trello:rxlifecycle:$v_rxlifecycle"
    compile "com.trello:rxlifecycle-kotlin:$v_rxlifecycle"
    compile "com.trello:rxlifecycle-components:$v_rxlifecycle"

    compile fileTree(dir: 'libs', include: ['*.jar'])
}
