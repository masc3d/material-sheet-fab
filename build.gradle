group 'sx'
version '0.1'

buildscript {
    ext {
        v_kotlin = '1.1.4-3'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

//region Prototype test setup
test {
    useJUnit {
        includeCategories 'sx.junit.StandardTest'
    }
}

sourceSets {
    test {
        java {
            srcDirs += file('src/prototype/java')
        }
    }
}
//endregion

dependencies {
    compile(
            project(':sx-common'),
            "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin",
            // Mina/SSHD
            "org.apache.sshd:sshd-core:1.2.0"
    )

    testCompile(
            "junit:junit:4.12",
            "ch.qos.logback:logback-classic:1.2.3"
    )
}
