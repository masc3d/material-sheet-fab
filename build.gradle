buildscript {
    repositories {
        jcenter()
    }
    ext {
        v_kotlin = '1.0.2-1'
        v_android_build_tools = '24.0.0'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 16
    buildToolsVersion v_android_build_tools
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-runtime:$v_kotlin"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$v_kotlin"

    compile(project(":libs:sx-common")) {
        exclude group: 'commons-logging'
    }

    compile "com.android.support:support-v4:$v_android_build_tools"

    compile fileTree(dir: 'libs', include: ['*.jar'])
}
