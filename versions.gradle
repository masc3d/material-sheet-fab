        v_rxkotlinfx = '2.1.1'
        v_requery = '1.4.0'
        v_resteasy = '3.1.4.Final'
        v_roaster = '2.20.1.Final'
        v_slf4j = '1.7.25'
        v_snappy = '1.1.2.4'
        v_snakeyaml = '1.18'
