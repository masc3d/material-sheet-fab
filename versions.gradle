        v_rxjavafx = '2.0.2'
        v_rxkotlin = '2.0.0-RC1'
        v_rxkotlinfx = '2.2.0'
        v_requery = '1.4.1'
        v_resteasy = '3.1.4.Final'
        v_rest_problem = '0.20.0'
        v_roaster = '2.20.1.Final'
        v_slf4j = '1.7.25'
        v_snappy = '1.1.2.4'
        v_snakeyaml = '1.18'
        v_spring = '4.3.11.RELEASE'
        v_spring_data_jpa = '1.11.7.RELEASE'
        v_spring_data_commons = '1.13.7.RELEASE'
        v_springboot = '1.5.7.RELEASE'
        // masc20172404. must not be updated to > 1.2.0 until upstream issue is resolved. https://git.derkurier.de/leoz/leoz/issues/100
        v_sshd = '1.6.0'
        v_swagger = '1.5.16'
        v_threeten = '1.3.6'
        v_vaadin = '7.7.7'
        v_xstream = '1.4.10'
    }
