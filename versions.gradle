        // masc20171003. 5.15.1 is currently blocked by https://issues.apache.org/jira/browse/AMQ-6831
        v_activemq = '5.15.0'
        v_artemis = '1.5.4'
        v_apache_cxf = '3.2.0'
        v_apache_httpclient = '4.5.3'
        v_autovalue = '1.5'
        v_commons_lang = '3.6'
        v_commons_io = '2.5'
        v_commons_logging = '1.2'
        v_eclipselink = '2.6.4'
        v_feign = '9.5.1'
        v_flyway = '4.2.0'
        v_fxform2 = '8.1.3'
        v_guava = '23.0'
        v_h2 = '1.4.196'
        v_ini4j = '0.5.4'
        v_jackson = '2.9.1'
        v_javassist = '3.20.0-GA'
        v_javax_servlet = '3.1.0'
        v_javax_persistence = '2.1.1'
        v_javax_ws_rs = '2.0.1'
        // masc20170922. jersey 2.26 causes `InjectionManagerFactory` not found exception in leoz-ui
        v_jersey = '2.25'
        v_jna = '4.5.0'
        v_jooq = '3.10.1'
        v_junit = '4.12'
        v_kotlin = '1.1.51'
        v_kodein = '4.1.0'
        v_kryo = '4.0.1'
        v_kryo_serializers = '0.42'
