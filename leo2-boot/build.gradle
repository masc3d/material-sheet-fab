buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
        classpath "org.flywaydb:flyway-gradle-plugin:$v_flyway"
        classpath "com.github.jengelman.gradle.plugins:shadow:+"
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

version '0.1'
sourceCompatibility = 1.8
mainClassName = "org.deku.leo2.boot.Main"

task packagerDeploy << {
    def packagerDir = new File(project.buildDir, 'packager')
    def srcDir = new File(project.buildDir, 'libs')
    packagerDir.mkdirs()

    // Dump shadowjar properties
    // shadowJar.properties.each { println "$it.key -> $it.value" }

    exec {
        commandLine "javapackager",
                "-deploy",
                "-native",
                "-outdir", "${packagerDir}",
                "-outfile", "${project.name}",
                "-srcdir", "${shadowJar.destinationDir}",
                "-srcfiles", "${shadowJar.archiveName}",
                "-appclass", "${mainClassName}"
    }
}
tasks.packagerDeploy.group = "packager"
tasks.packagerDeploy.dependsOn(tasks.shadowJar)

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

