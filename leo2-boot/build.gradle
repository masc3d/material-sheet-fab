buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$v_kotlin"
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'application'

version '0.1'
sourceCompatibility = 1.8
mainClassName = "org.deku.leo2.boot.Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest {
        attributes (
                'Main-Class': mainClassName,
                "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}

task packagerBundle(type: org.deku.gradle.PackagerBundleTask) {
    title = "LeoZ Boot"
}
tasks.packagerBundle.dependsOn(tasks.jar)
