# REST settings
rest:
  url: 'https://leox.derkurier.de:13000/rs/api'
  # Ignores SSL certificate
  ssl-validation: false

# Database settings
database:
  # Automatically removes SQLite database on startup
  clean-startup: false

# Update service settings
update:
  bundle-name: 'leoz-mobile'
  version-alias: 'snapshot'
  force: false
  # Cycle period in seconds
  period: 3600

# Location service settings
location:
  enabled: true
  # Minimum distance in meters
  minDistance: 500
  force: true
  # Period in seconds
  period: 600
  allowMockLocation: false