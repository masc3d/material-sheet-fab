<form [formGroup]="ipointscanquickForm" style="padding-top: 10px;">
  <div class="ui-fluid">
    <div class="ui-g" style="min-height: 465px; height: calc(100vh - 236px);">
      <div class="ui-g-12 ui-g-nopad">
        <input #scanfield pInputText formControlName="scanfield" class="bgYellow"
               style="width: 98%; height: 100px; font-size: 92px; ">
      </div>
      <div class="ui-g-12 ui-lg-1 ui-g-nopad"></div>
      <div class="ui-g-12 ui-lg-10 ui-g-nopad">
        <div class="ui-g-12"
             style="background-color: #ffffff; width: 98%; padding: 5px 0px 0px 5px;
                        margin-top: 65px; height: 130px; border:1px solid darkgrey">
        </div>
      </div>
      <div class="ui-g-12 ui-lg-1 ui-g-nopad"></div>


      <div class="ui-g-12 ui-lg-1 ui-g-nopad"></div>
      <div class="ui-g-12 ui-lg-8 ui-g-nopad">
        <div class="ui-g-12 ui-g-nopad"
             style="width: 98%; padding: 5px 0px 0px 5px; margin-top: 35px; font-size: 50px;">
          3 &nbsp;&nbsp;&nbsp; {{'packages_to_scan' | translate}}
        </div>
      </div>
      <div class="ui-g-12 ui-lg-3 ui-g-nopad"></div>

    </div>
    <div class="ui-g" style="padding-top: 50px;">
      <div class="ui-g-12 ui-lg-12 no-pad">
        <hr/>

        <div class="ui-g-12 ui-lg-3 ui-g-nopad">
          <!--<div style="padding-left: 10px; width: 94%;">-->
            <button pButton type="button" label="{{'ipointListcan' | translate}}"
                    (click)="router.navigate( [ 'dashboard/ipointscan/ipointscanlist' ] )"></button>
          <!--</div>-->
        </div>
        <div class="ui-g-12 ui-lg-3 ui-g-nopad">
          <div style="padding-left: 10px; width: 98%;">
            <p-checkbox name="printlabel" value="printlabel" label="{{'printlabel' | translate}}"></p-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
