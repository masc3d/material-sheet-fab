<form [formGroup]="importscanquickForm" style="padding-top: 10px;">
  <div class="ui-fluid">
    <div class="ui-g" style="min-height: 465px; height: calc(100vh - 236px);">
      <div class="ui-g-12 ui-g-nopad">
        <input #scanfield pInputText formControlName="scanfield" class="bgYellow"
               style="height: 100px; font-size: 92px;">
      </div>
      <div class="ui-g-12 ui-lg-1 ui-g-nopad"></div>
      <div class="ui-g-12 ui-lg-10 ui-g-nopad">
        <div class="ui-g-12 inputField"
             style="background-color: #ffffff; padding: 5px 0 0 5px; margin-top: 65px; height: 130px;">
        </div>
      </div>
      <div class="ui-g-12 ui-lg-1 ui-g-nopad"></div>
      <div class="ui-g-12 ui-lg-2 ui-g-nopad"></div>
      <div class="ui-g-12 ui-lg-8 ui-g-nopad">
        <div class="ui-g-12 ui-g-nopad inputField"
             style="background-color: #ffffff; padding: 5px 0 0 5px; margin-top: 35px; height: 130px;">
        </div>
      </div>
      <div class="ui-g-12 ui-lg-2 ui-g-nopad"></div>
    </div>
    <div class="ui-g" style="padding-top: 50px;">
      <div class="ui-g-12 ui-lg-12 no-pad">
        <hr/>
        <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
            <button pButton type="button" label="{{'newShipment' | translate}}"></button>
        </div>
        <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
            <button pButton type="button" label="{{'allShipments' | translate}}"
                    (click)="router.navigate( [ 'dashboard/importscan/importscanlist' ] )"></button>
        </div>
        <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
            <button pButton type="button" label="{{'controlscan' | translate}}"
                    (click)="router.navigate( [ 'dashboard/importscan/importscancheck' ] )"></button>
        </div>
        <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
            <button pButton type="button" label="{{'listprinting' | translate}}"></button>
        </div>
        <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
            <p-checkbox name="printlabel" value="printlabel" label="{{'printlabel' | translate}}"></p-checkbox>
        </div>
      </div>
    </div>
  </div>
</form>
