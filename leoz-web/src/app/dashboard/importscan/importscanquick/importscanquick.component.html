<form [formGroup]="importscanquickForm" style="padding-top: 10px;">
  <div class="ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12 ui-lg-12 no-pad" style="padding: 0;">
          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-12 ui-lg-12 ui-g-nopad">
              <input #scanfield pInputText formControlName="scanfield"
                     style="width: 98%; height: 100px; font-size: 92px;
                          background-color: #FFFFC6; border:1px solid darkgrey">
            </div>
          </div>
        </div>
      <div class="ui-g-12 ui-lg-12 no-pad" style="padding: 0;">
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-lg-1 ui-g-nopad">
            <div>
              &nbsp;
            </div>
          </div>
          <div class="ui-g-12 ui-lg-10 ui-g-nopad">
            <div class="ui-g-12 ui-g-nopad"
                 style="background-color: #ffffff; width: 98%; padding: 5px 0px 0px 5px;
                        margin-top: 65px; height: 130px; border:1px solid darkgrey">
            </div>
          </div>
          <div class="ui-g-12 ui-lg-1 ui-g-nopad">
            <div>
              &nbsp;
            </div>
          </div>
        </div>
      </div>
      <div class="ui-g-12 ui-lg-12 no-pad" style="padding: 0;">
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-lg-2 ui-g-nopad">
            <div>
              &nbsp;
            </div>
          </div>
          <div class="ui-g-12 ui-lg-8 ui-g-nopad">
            <div class="ui-g-12 ui-g-nopad"
                 style="background-color: #ffffff; width: 98%; padding: 5px 0px 0px 5px;
                        margin-top: 35px; height: 130px; border:1px solid darkgrey">
            </div>
          </div>
          <div class="ui-g-12 ui-lg-2 ui-g-nopad">
            <div>
              &nbsp;
            </div>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-lg-12 no-pad" style="padding: 0; margin-top: 50px;">
        <hr />
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-12 ui-lg-2 ui-g-nopad">
            <div style="padding-left: 10px; width: 94%;">
              <button pButton type="button" label="{{'newShipment' | translate}}"></button>
            </div>
          </div>
          <div class="ui-g-12 ui-lg-2 ui-g-nopad">
            <div style="padding-left: 10px; width: 94%;">
              <button pButton type="button" label="{{'allShipments' | translate}}"  (click)="router.navigate( [ 'dashboard/importscan/importscanlist' ] )"></button>
            </div>
          </div>
          <div class="ui-g-12 ui-lg-2 ui-g-nopad">
            <div style="padding-left: 10px; width: 94%;">
              <button pButton type="button" label="{{'controlscan' | translate}}"></button>
            </div>
          </div>
          <div class="ui-g-12 ui-lg-2 ui-g-nopad">
            <div style="padding-left: 10px; width: 94%;">
              <button pButton type="button" label="{{'listprinting' | translate}}"></button>
            </div>
          </div>
          <div class="ui-g-12 ui-lg-2 ui-g-nopad">
            <div style="padding-left: 10px; width: 94%;">
              <p-checkbox name="printlabel" value="printlabel" label="{{'printlabel' | translate}}"></p-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
