<div class="ui-fluid" style="padding-top: 10px;" class="mbDashboardContent">
  <p-table [responsive]="true" [style]="{'min-height': '465px', 'height': 'calc(100vh - 296px)'}">
    <ng-template pTemplate="caption">
      {{ 'tourzipmapping' | translate }}
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>{{'tour' | translate}}</th>
        <th>{{'driverNo' | translate}}</th>
        <th>{{'drivername' | translate}}</th>
        <th>{{'fromZip' | translate}}</th>
        <th>{{'toZip' | translate}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="5">
          {{'noDataAvailable' | translate}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="ui-g" style="padding-top: 50px;">
    <div class="ui-g-12 ui-lg-12">
      <hr/>
      <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
        <button pButton type="button" label="{{'setnewArea' | translate}}"></button>
      </div>
      <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
        <input pInputText placeholder="{{'fromZip' | translate}}"
               style="width: 150px;">
      </div>
      <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
        <input pInputText placeholder="{{'toZip' | translate}}"
               style="width: 150px;">
      </div>
      <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
        <input pInputText placeholder="{{'tourNo' | translate}}"
               style="width: 150px;">
      </div>
      <div class="ui-g-12 ui-lg-2 ui-g-nopad" style="padding-left: 10px;">
        <input pInputText placeholder="{{'driverNo' | translate}}"
               style="width: 150px;">
      </div>
    </div>
  </div>
</div>
