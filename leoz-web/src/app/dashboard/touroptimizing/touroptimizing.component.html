<!--<form style="padding-top: 10px" class="mbDashboardContent">-->
<app-msg-box [msgs]="msgs$ | async" [sticky]="true"></app-msg-box>
<div class="ui-fluid mbDashboardContent" style="padding-top: 10px">
  <div class="ui-g" style="min-height: 465px;">
    <div class="ui-g-12 ui-lg-6 shadow" style="padding:0; width: 49%; margin-left: 10px;">
      <div class="ui-g" style="font-weight: bold;font-size:16px; padding-left: 3px;">
        <div class="ui-g-12 ui-lg-6">{{'tourlists-basedon-deliverylists' | translate}}</div>
        <div class="ui-g-12 ui-lg-3">
          <button pButton label="refresh" type="button" icon="fas fa-redo-alt" iconPos="left"
                  (click)="getTours()"></button>
        </div>
        <div class="ui-g-12 ui-lg-3">
          <button pButton label="{{'reset' | translate}}" type="button" icon="fas fa-undo-alt" iconPos="left"
                  (click)="resetTours()"></button>
        </div>
      </div>
      <div class="ui-g" style="font-weight: bold;font-size:14px; padding-left: 3px;">
        <div class="ui-g-12 ui-lg-2"><i class="fas fa-percent iconBlue"></i> ({{toursQuota}})</div>
        <div class="ui-g-12 ui-lg-2"><i class="fas fa-truck iconBlue"></i> ({{tours.length}})</div>
        <div class="ui-g-12 ui-lg-2"><i class="fa-sum iconBlue"></i>&nbsp;S ({{toursOrderCount}})</div>
        <div class="ui-g-12 ui-lg-3"><i class="fa-sum iconBlue"></i>&nbsp;P ({{toursParcelCount}})</div>
        <div class="ui-g-12 ui-lg-3"><i class="fas fa-balance-scale iconBlue"></i> ({{toursTotalWeight}})</div>
      </div>
      <hr/>
      <div style="height:520px; padding:0 3px 3px 3px;overflow-y: scroll;">
        <div *ngIf="toursLoading$ | async" style="text-align: center">
          <i style="font-size: 5rem; opacity: .1;" class="fas fa-spinner fa-spin"></i>
        </div>
        <div *ngFor="let tour of tours">
          <app-tourlistitem [listItem]="tour" [faIcon]="'fa-truck'" [parent]="this"></app-tourlistitem>
        </div>
      </div>
      <div class="ui-g-12 ui-lg-4">
        <p-toggleButton onLabel="{{'all' | translate}}" offLabel="{{'none' | translate}}"
                        onIcon="far fa-check-square" offIcon="far fa-square"
                        [(ngModel)]="checkAll" (onChange)="changeCheckAllTours($event)"></p-toggleButton>
      </div>
      <div class="ui-g-12 ui-lg-4">
        <button pButton label="{{'optimize' | translate}}" type="button" icon="fas fa-sync" iconPos="left"
                (click)="optimizeTours()"></button>
      </div>
      <div class="ui-g-12 ui-lg-4 ui-g-nopad">
        <div *ngIf="notMicrodoof" class="ui-g-12">
          <button pButton type="button" (click)="preview()" label="{{'preview' | translate}}"></button>
        </div>
        <div class="ui-g-12">
          <button pButton type="button" (click)="saving()" label="{{'save' | translate}}"></button>
        </div>
      </div>
      <!--not used for the moment-->
      <!--<div class="ui-inputgroup ui-g-12 ui-lg-4">
        <span class="ui-inputgroup-addon"><i class="fas fa-truck"></i></span>
        <input type="text" pInputText [(ngModel)]="vehicleCount">
      </div>-->
    </div>

    <div class="ui-g-12 ui-lg-6 shadow" style="padding:0; width: 49%; margin-left: 10px;">
      <div class="ui-g" style="font-weight: bold;font-size:16px; padding-left: 3px;">
        <div class="ui-g-12 ui-lg-12">{{'driverlists' | translate}}</div>
      </div>
      <div class="ui-g" style="font-weight: bold;font-size:14px; padding-left: 3px;">
        <div class="ui-g-12 ui-lg-2"><i class="fas fa-percent iconBlue"></i> (0)</div>
        <div class="ui-g-12 ui-lg-2"><i class="far fa-user iconBlue"></i> (0)</div>
        <div class="ui-g-12 ui-lg-2"><i class="fa-sum iconBlue"></i>&nbsp;S (0)</div>
        <div class="ui-g-12 ui-lg-3"><i class="fa-sum iconBlue"></i>&nbsp;P (0)</div>
        <div class="ui-g-12 ui-lg-3"><i class="fas fa-balance-scale iconBlue"></i> (0)</div>
      </div>
      <hr/>
    </div>
  </div>
</div>
