<form [formGroup]="touroptimizingForm" style="padding-top: 10px" class="mbDashboardContent">
  <div class="ui-fluid">
    <div class="ui-g" style="min-height: 465px;">
      <div class="ui-g-12 ui-lg-4 shadow" style="padding:0; width: 32%; margin-left: 10px;">
        <div class="ui-g" style="font-weight: bold;font-size:16px; padding-left: 3px;">
          <div class="ui-g-12 ui-lg-12">{{'deliverylists' | translate}}</div>
        </div>
        <div class="ui-g" style="font-weight: bold;font-size:13px; padding-left: 3px;">
          <div class="ui-g-12 ui-lg-2"><i class="fas fa-percent" style="color: #184b7d;"></i> (0)</div>
          <div class="ui-g-12 ui-lg-2"><i class="fas fa-align-justify" style="color: #184b7d;"></i> ({{deliverylists.length}})</div>
          <div class="ui-g-12 ui-lg-2"><i class="fa-sum" style="color: #184b7d;"></i>&nbsp;S ({{deliverylistsOrderCount}})</div>
          <div class="ui-g-12 ui-lg-3"><i class="fa-sum" style="color: #184b7d;"></i>&nbsp;P ({{deliverylistsParcelCount}})</div>
          <div class="ui-g-12 ui-lg-3"><i class="fas fa-balance-scale" style="color: #184b7d;"></i> ({{deliverylistsTotalWeight}})</div>
        </div>
        <hr/>
        <div style="height:620px; padding:0 3px 3px 3px;overflow-y: scroll;">
          <div *ngFor="let deliverylist of deliverylists">
            <app-tourlistitem [id]="deliverylist.id" [faIcon]="'fa-align-justify'" [totalShipments]="deliverylist.totalShipments"
                              [totalPackages]="deliverylist.totalPackages" [totalWeight]="deliverylist.totalWeight"
                              [optimized]="deliverylist.optimized" [time]="deliverylist.time"
                              [distance]="deliverylist.distance"></app-tourlistitem>
          </div>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <p-toggleButton onLabel="{{'all' | translate}}" offLabel="{{'none' | translate}}"
                          onIcon="far fa-check-square" offIcon="far fa-square"></p-toggleButton>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <button pButton label="{{'optimize' | translate}}" type="button" icon="fas fa-sync" iconPos="left"></button>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <button pButton label="{{'print' | translate}}" type="button" icon="fas fa-print" iconPos="left"></button>
        </div>
        <div class="ui-inputgroup ui-g-12 ui-lg-4">
          <span class="ui-inputgroup-addon"><i class="fas fa-truck"></i></span>
          <input type="text" pInputText>
        </div>
      </div>

      <div class="ui-g-12 ui-lg-4 shadow" style="padding:0; width: 32%; margin-left: 10px;">
        <div class="ui-g" style="font-weight: bold;font-size:16px; padding-left: 3px;">
          <div class="ui-g-12 ui-lg-12">{{'tourlists' | translate}}</div>
        </div>
        <div class="ui-g" style="font-weight: bold;font-size:13px; padding-left: 3px;">
          <div class="ui-g-12 ui-lg-2"><i class="fas fa-percent" style="color: #184b7d;"></i> (89)</div>
          <div class="ui-g-12 ui-lg-2"><i class="fas fa-truck" style="color: #184b7d;"></i> (12)</div>
          <div class="ui-g-12 ui-lg-2"><i class="fa-sum" style="color: #184b7d;"></i>&nbsp;S (456)</div>
          <div class="ui-g-12 ui-lg-3"><i class="fa-sum" style="color: #184b7d;"></i>&nbsp;P (1296)</div>
          <div class="ui-g-12 ui-lg-3"><i class="fas fa-balance-scale" style="color: #184b7d;"></i> (5076)</div>
        </div>
        <hr/>
        <div style="height:620px; padding:0 3px 3px 3px;overflow-y: scroll;">
          <div *ngFor="let tour of tours">
            <app-tourlistitem [id]="tour.tourNo" [faIcon]="'fa-truck'" [totalShipments]="tour.tourShipments"
                              [totalPackages]="tour.tourPackages" [totalWeight]="tour.tourWeight"
                              [optimized]="tour.tourOptimized" [time]="tour.tourTime"
                              [distance]="tour.tourDistance"></app-tourlistitem>
          </div>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <p-toggleButton onLabel="{{'all' | translate}}" offLabel="{{'none' | translate}}"
                          onIcon="far fa-check-square" offIcon="far fa-square"></p-toggleButton>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <button pButton label="{{'optimize' | translate}}" type="button" icon="fas fa-sync" iconPos="left"></button>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <button pButton label="{{'print' | translate}}" type="button" icon="fas fa-print" iconPos="left"></button>
        </div>
      </div>
      <div class="ui-g-12 ui-lg-4 shadow" style="padding:0; width: 32%; margin-left: 10px;">
        <div class="ui-g" style="font-weight: bold;font-size:16px; padding-left: 3px;">
          <div class="ui-g-12 ui-lg-12">{{'driverlists' | translate}}</div>
        </div>
        <div class="ui-g" style="font-weight: bold;font-size:13px; padding-left: 3px;">
          <div class="ui-g-12 ui-lg-2"><i class="fas fa-percent" style="color: #184b7d;"></i> (89)</div>
          <div class="ui-g-12 ui-lg-2"><i class="far fa-user" style="color: #184b7d;"></i> (12)</div>
          <div class="ui-g-12 ui-lg-2"><i class="fa-sum" style="color: #184b7d;"></i>&nbsp;S (456)</div>
          <div class="ui-g-12 ui-lg-3"><i class="fa-sum" style="color: #184b7d;"></i>&nbsp;P (1296)</div>
          <div class="ui-g-12 ui-lg-3"><i class="fas fa-balance-scale" style="color: #184b7d;"></i> (5076)</div>
        </div>
        <hr/>
        <div style="height:620px; padding:0 3px 3px 3px;overflow-y: scroll;">
          <div *ngFor="let tour of tours">
            <app-tourlistitem [id]="tour.tourNo" [faIcon]="'fa-user'" [totalShipments]="tour.tourShipments"
                              [totalPackages]="tour.tourPackages" [totalWeight]="tour.tourWeight"
                              [optimized]="tour.tourOptimized" [time]="tour.tourTime"
                              [distance]="tour.tourDistance"></app-tourlistitem>
          </div>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <p-toggleButton onLabel="{{'all' | translate}}" offLabel="{{'none' | translate}}"
                          onIcon="far fa-check-square" offIcon="far fa-square"></p-toggleButton>
        </div>

        <div class="ui-g-12 ui-lg-4">
          <button pButton label="{{'optimize' | translate}}" type="button" icon="fas fa-sync" iconPos="left"></button>
        </div>
        <div class="ui-g-12 ui-lg-4">
          <button pButton label="{{'print' | translate}}" type="button" icon="fas fa-print" iconPos="left"></button>
        </div>
      </div>
    </div>
  </div>
</form>
