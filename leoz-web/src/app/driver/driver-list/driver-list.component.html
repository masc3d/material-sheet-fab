<table class="table table-striped">
  <thead>
  <tr>
    <th>Firstname</th>
    <th>Surname</th>
    <th>Drivernumber</th>
    <th>Tournumber</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let driver of drivers | async" (click)="selected(driver)">
    <td>{{driver.firstname}}</td>
    <td>{{driver.surname}}</td>
    <td>{{driver.drivernumber}}</td>
    <td>{{driver.tournumber}}</td>
  </tr>
  </tbody>
</table>
