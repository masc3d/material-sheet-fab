<table class="table table-striped">
  <thead>
  <tr>
    <th>Firstname</th>
    <th>Surname</th>
    <th>Usernumber</th>
    <th>Tournumber</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | async" (click)="selected(user)">
    <td>{{user.firstname}}</td>
    <td>{{user.surname}}</td>
    <td>{{user.usernumber}}</td>
    <td>{{user.tournumber}}</td>
  </tr>
  </tbody>
</table>
